<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="addproduct">
        {% csrf_token %}
        <p><label for="">Product Name: </label><input type="text" name="name" required></p>
        <p><label for="">Description: </label><input type="text" name="description" required></p>
        <p><label for="">Price: </label><input type="text" name="price" required></p>
        <p><label for="">Category: </label><input type="text" name="category" required></p>
        <p><label for="">Is product available: </label><input type="checkbox" name="in_stock" value="True"></p>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
